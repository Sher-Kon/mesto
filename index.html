<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Mesto</title>
    <link rel="stylesheet" href="pages/index.css">
    <link rel="stylesheet" href="./style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="page">
        <header class="header">
            <div class="header__logo"> </div>
        </header>
        <main class="content">
            <section class="profile">
                <img src="./images/custo.png" class="profile__avatar" alt="фото Кусто">
                <div class=profile__info>
                    <h1 class="profile__info-title">Жак-Ив Кусто</h1>
                    <button class="profile__info-edit-btn"></button>
                    <p class="profile__info-subtitle">Исследователь океана</p>
                </div>
                <button class="profile__add-btn"></button>
            </section>
            <section class="elements">
                <div class="element">
                    <img src="./images/karachaevsk.png" class="element__img" alt="собор в горах">
                    <p class="element__txt">Карачаевск</p>
                    <img src="./images/hard_waite.png" class="element__heart" alt="гора Эльбрус">
                </div>
                <div class="element">
                    <img src="./images/elbrus.png" class="element__img" alt="гора Эльбрус">
                    <p class="element__txt">Гора Эльбрус</p>
                    <img src="./images/hard_waite.png" class="element__heart" alt="гора Эльбрус">
                </div>
                <div class="element">
                    <img src="./images/dombay.png" class="element__img" alt="гора Домбай">
                    <p class="element__txt">Домбай</p>
                    <img src="./images/hard_waite.png" class="element__heart" alt="гора Эльбрус">
                </div>
                <div class="element">
                    <img src="./images/elbrus.png" class="element__img" alt="гора Эльбрус">
                    <p class="element__txt">Гора Эльбрус</p>
                    <img src="./images/hard_waite.png" class="element__heart" alt="гора Эльбрус">
                </div>
                <div class="element">
                    <img src="./images/dombay.png" class="element__img" alt="гора Домбай">
                    <p class="element__txt">Домбай</p>
                    <img src="./images/hard_waite.png" class="element__heart" alt="гора Эльбрус">
                </div>
                <div class="element">
                    <img src="./images/karachaevsk.png" class="element__img" alt="собор в горах">
                    <p class="element__txt txt-ovf">Карачаево-Черкессия</p>
                    <img src="./images/hard_waite.png" class="element__heart" alt="гора Эльбрус">
                </div>
            </section>
            <section class="popup">
                <div class="popup__container">
                    <h2 class="popup__title">Редактировать профиль</h2>
                    <div class="popup__input">
                        <input type="text" placeholder="Название" class="popup__text">
                        <input type="text" placeholder="Исполнитель" class="popup__text">
                        <button class="popup__btn-mem">
                            Сохранить
                        </button>
                    </div>
                </div>
            </section>
        </main>
        <section class="footer">
            <p class="footer__copyright">© 2020 Mesto Russia</p>
        </section>
    </div>
    <script src="script.js"></script>
</body>

</html>
