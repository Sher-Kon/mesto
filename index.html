<!doctype html><html lang="ru"><head><meta charset="UTF-8"><title>Mesto</title><meta name="viewport" content="width=device-width,initial-scale=1"><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><div class="page__container"><header class="header"><div class="header__logo"></div></header><main class="content"><section class="profile"><img src="images/custo.993f3d93348c99403d38.png" class="profile__avatar" alt="фото Кусто"><div class="profile__info"><h1 class="txt-ovf profile__info-name">Жак-Ив Кусто</h1><button class="profile__info-edit-btn" type="button"><img src="images/pensil.6c7bf05444b9793fdf6e.svg" class="profile__edit-btn-img" alt="значек карандаш"></button><p class="txt-ovf profile__info-job">Исследователь океана</p></div><button class="profile__add-btn" type="button"><img src="images/Plus.bed8c136e13907f5eefb.svg" class="profile__add-btn-img" alt="плюс"></button></section><section class="elements"></section><footer class="footer"><p class="footer__copyright">© 2020 Mesto Russia ver 2.05</p></footer><template id="element" class="element-card"><div class="element"><button class="element__img-btn" type="button"><img src="images/dombay.28204178c5e8caac386f.png" class="element__img" alt="пейзаж"></button><h2 class="element__txt">Карачаевск</h2><button class="element__like-btn" type="button"></button> <button class="element__del-btn" type="button"></button></div></template></main><div class="popup edit-profile"><div class="popup__container"><form class="form" name="editProfile" novalidate><fieldset class="form__set"><h3 class="popup__title">Редактировать профиль +-+</h3><div class="popup__input"><div class="popup__input-cover"><input placeholder="Имя" id="name-input" class="form__input popup__text popup__text_input_name popup-name" name="nameInput" minlength="2" maxlength="40" required> <span class="popup__input-error popup-name-error name-input-error"></span></div><div class="popup__input-cover"><input
