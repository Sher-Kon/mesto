<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Mesto</title>
    <link rel="stylesheet" href="pages/index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body class="page">
    <div class="page__container">
        <header class="header">
            <div class="header__logo"> </div>
        </header>
        <main class="content">
            <section class="profile">
                <img src="./images/custo.png" class="profile__avatar" alt="фото Кусто">
                <div class=profile__info>
                    <h1 class="txt-ovf profile__info-name">Жак-Ив Кусто</h1>
                    <button class="profile__info-edit-btn" type="button"></button>
                    <p class="txt-ovf profile__info-job">Исследователь океана</p>
                </div>
                <button class="profile__add-btn" type="button"></button>
            </section>
            <section class="elements">
                <div class="element">
                    <img src="./images/karachaevsk.png" class="element__img" alt="собор в горах">
                    <p class="element__txt txt-ovf">Карачаевск</p>
                    <button class="element__like-btn" type="button"></button>
                </div>
                <div class="element">
                    <img src="./images/elbrus.png" class="element__img" alt="гора Эльбрус">
                    <p class="element__txt txt-ovf">Гора Эльбрус</p>
                    <button class="element__like-btn" type="button"></button>
                </div>
                <div class="element">
                    <img src="./images/dombay.png" class="element__img" alt="гора Домбай">
                    <p class="element__txt txt-ovf">Домбай</p>
                    <button class="element__like-btn" type="button"></button>
                </div>
                <div class="element">
                    <img src="./images/elbrus.png" class="element__img" alt="гора Эльбрус">
                    <p class="element__txt txt-ovf">Гора Эльбрус</p>
                    <button class="element__like-btn" type="button"></button>
                </div>
                <div class="element">
                    <img src="./images/dombay.png" class="element__img" alt="гора Домбай">
                    <p class="element__txt txt-ovf">Домбай</p>
                    <button class="element__like-btn" type="button"></button>
                </div>
                <div class="element">
                    <img src="./images/karachaevsk.png" class="element__img" alt="собор в горах">
                    <p class="element__txt txt-ovf">Карачаево-Черкессия</p>
                    <button class="element__like-btn" type="button"></button>
                </div>
            </section>
            <!-- Попап -->
            <section class="popup">
                <div class="popup__container">
                    <form class="form" name="editProfile">
                        <h2 class="popup__title">Редактировать профиль</h2>
                        <div class="popup__input">
                            <input type="text" placeholder="Имя" class="popup__text popup__text-name" name="nameInput">
                            <input type="text" placeholder="О себе" class="popup__text popup__text-job" name="jobInput">
                            <button class="popup__btn-save" type='submit'>Сохранить</button>
                            <button class="popup__btn-close" type="button">&#10006;</button>
                        </div>
                    </form>
                </div>
            </section>
        </main>
        <section class="footer">
            <p class="footer__copyright">© 2020 Mesto Russia</p>
        </section>
    </div>
    <!-- Подключаем скрипт -->
    <script src="./scripts/index.js"></script>
</body>

</html>
