<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Mesto</title>
    <link rel="stylesheet" href="pages/index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body class="page">
    <div class="page__container">
        <header class="header">
            <div class="header__logo"> </div>
        </header>
        <main class="content">
            <section class="profile">
                <img src="./images/custo.png" class="profile__avatar" alt="фото Кусто">
                <div class=profile__info>
                    <h1 class="txt-ovf profile__info-name">Жак-Ив Кусто</h1>
                    <button class="profile__info-edit-btn" type="button">
                        <img src="./images/pensil.svg" class="profile__edit-btn-img" alt="карандаш">
                    </button>
                    <p class="txt-ovf profile__info-job">Исследователь океана</p>
                </div>
                <button class="profile__add-btn" type="button">
                    <img src="./images/Plus.svg" class="profile__add-btn-img" alt="плюс">
                </button>
            </section>
            <section class="elements">
                <div class="element">
                    <img src="./images/karachaevsk.png" class="element__img" alt="собор в горах">
                    <h2 class="element__txt">Карачаевск</h2>
                    <button class="element__like-btn" type="button"></button>
                </div>
                <div class="element">
                    <img src="./images/elbrus.png" class="element__img" alt="гора Эльбрус">
                    <h2 class="element__txt">Гора Эльбрус</h2>
                    <button class="element__like-btn" type="button"></button>
                </div>
                <div class="element">
                    <img src="./images/dombay.png" class="element__img" alt="гора Домбай">
                    <h2 class="element__txt">Домбай</h2>
                    <button class="element__like-btn" type="button"></button>
                </div>
                <div class="element">
                    <img src="./images/elbrus.png" class="element__img" alt="гора Эльбрус">
                    <h2 class="element__txt">Гора Эльбрус</h2>
                    <button class="element__like-btn" type="button"></button>
                </div>
                <div class="element">
                    <img src="./images/dombay.png" class="element__img" alt="гора Домбай">
                    <h2 class="element__txt">Домбай</h2>
                    <button class="element__like-btn" type="button"></button>
                </div>
                <div class="element">
                    <img src="./images/karachaevsk.png" class="element__img" alt="собор в горах">
                    <h2 class="element__txt">Карачаево-Черкессия</h2>
                    <button class="element__like-btn" type="button"></button>
                </div>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">© 2020 Mesto Russia</p>
        </footer>
        <!-- Попап -->
        <div class="popup">
            <div class="popup__container">
                <form class="form" name="editProfile">
                    <h3 class="popup__title">Редактировать профиль</h3>
                    <div class="popup__input">
                        <input type="text" placeholder="Имя" class="popup__text popup__text_theme_name" name="nameInput">
                        <input type="text" placeholder="О себе" class="popup__text popup__text_theme_job" name="jobInput">
                        <button class="popup__btn-save" type='submit'>Сохранить</button>
                    </div>
                </form>
                <button class="popup__btn-close" type="button"></button>
            </div>
        </div>
    </div>
    <!-- Подключаем скрипт -->
    <script src="./scripts/index.js"></script>
</body>

</html>
