<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Mesto</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body class="page">
    <div class="page__container">
        <header class="header">
            <div class="header__logo"> </div>
        </header>
        <main class="content">
            <section class="profile">
                <button class="profile__avatar-btn" type="button">
                    <img src="<%=require('./images/custo.png')%>" class="profile__avatar" alt="фото Кусто">
                    <img src="<%=require('./images/Vector.svg')%>" class="profile__vector" alt="изображение стилуса">
                </button>
                <div class=profile__info>
                    <h1 class="txt-ovf profile__info-name"></h1><!-- Жак-Ив Кусто -->
                    <button class="profile__info-edit-btn" type="button">
                        <img src="<%=require('./images/pensil.svg')%>" class="profile__edit-btn-img"
                            alt="значок карандаш">
                    </button>
                    <p class="txt-ovf profile__info-job"></p><!-- Исследователь океана -->
                </div>
                <button class="profile__add-btn" type="button">
                    <img src="<%=require('./images/Plus.svg')%>" class="profile__add-btn-img" alt="плюс">
                </button>
            </section>
            <section class="elements">
            </section>
            <footer class="footer">
                <p class="footer__copyright">© 2020 Mesto Russia ver 3.26</p>
            </footer>
            <!-- card-template -->
            <template id="element" class="element-card">
                <div class="element">
                    <button class="element__img-btn" type="button">
                        <img src="<%=require('./images/dombay.png')%>" class="element__img" alt="пейзаж">
                    </button>
                    <h2 class="element__txt">Карачаевск</h2>
                    <button class="element__del-btn" type="button"></button>
                    <div class="element__like">
                        <button class="element__like-btn" type="button"></button>
                        <h3 class="element__like-num">0</h3>
                    </div>
                </div>
            </template>
        </main>
        <!-- confirm -->
        <div class="popup confirm">
            <div class="confirm__container">
                <form class="form" name="form-confirm" novalidate>
                    <fieldset class="form__set">
                        <h3 class="popup__title">Вы уверены?</h3>
                        <div class="confirm__input">
                            <button class="form__submit confirm__btn-save" type="submit">Да</button>
                        </div>
                    </fieldset>
                </form>
                <button class="popup__btn-close  confirm__btn-close x-btn" type="button"></button>
            </div>
        </div>
        <!-- edit-avatar -->
        <div class="popup edit-avatar">
            <div class="edit-avatar__container">
                <form class="form" name="editAvatar" novalidate>
                    <fieldset class="form__set">
                        <h3 class="popup__title">Обновить аватар</h3>
                        <div class="edit-avatar__input">
                            <div class="edit-avatar__input-cover">
                                <input type="url" placeholder="Ссылка на картинку" id="url-avatar"
                                    class="form__input bild-card__text edit-avatar__url" name="urlAvatar" required>
                                <span class="popup__input-error bild-card-url-error url-avatar-error"></span>
                            </div>
                            <button class="form__submit edit-avatar__btn-save" type="submit">Сохранить</button>
                        </div>
                    </fieldset>
                </form>
                <button class="popup__btn-close  avatar__btn-close x-btn" type="button"></button>
            </div>
        </div>
        <!-- edit-profile -->
        <div class="popup edit-profile">
            <div class="popup__container">
                <form class="form" name="editProfile" novalidate>
                    <fieldset class="form__set">
                        <h3 class="popup__title">Редактировать профиль</h3>
                        <div class="popup__input">
                            <div class="popup__input-cover">
                                <input type="text" placeholder="Имя" id="name-input"
                                    class="form__input popup__text popup__text_input_name popup-name" name="nameInput"
                                    minlength="2" maxlength="40" required>
                                <span class="popup__input-error popup-name-error name-input-error"></span>
                            </div>
                            <div class="popup__input-cover">
                                <input type="text" placeholder="О себе" id="job-input"
                                    class="form__input popup__text popup__text_input_job popup-job" name="jobInput"
                                    minlength="2" maxlength="200" required>
                                <span class="popup__input-error popup-job-error job-input-error"></span>
                            </div>
                            <button class="form__submit popup__btn-save" type="submit">Сохранить</button>
                        </div>
                    </fieldset>
                </form>
                <button class="popup__btn-close x-btn" type="button"></button>
            </div>
        </div>
        <!-- bild-card -->
        <div class="popup bild-card">
            <div class="bild-card__container">
                <form class="form" name="bildCard" novalidate>
                    <fieldset class="form__set">
                        <h3 class="bild-card__title">Новое место</h3>
                        <div class="bild-card__input">
                            <div class="bild-card__input-cover">
                                <input type="text" placeholder="Название" id="place-input"
                                    class="form__input bild-card__text bild-card__text_input_place bild-card-place"
                                    name="placeInput" minlength="2" maxlength="30" required>
                                <span class="popup__input-error bild-card-place-error place-input-error"></span>
                            </div>
                            <div class="bild-card__input-cover">
                                <input type="url" placeholder="Ссылка на картинку" id="url-input"
                                    class="form__input bild-card__text bild-card__text_input_url bild-card-url"
                                    name="urlInput" required>
                                <span class="popup__input-error bild-card-url-error url-input-error"></span>
                            </div>
                            <button class="form__submit bild-card__btn-save" type="submit">Создать</button>
                        </div>
                    </fieldset>
                </form>
                <button class="popup__btn-close bild-card__btn-close x-btn" type="button"></button>
            </div>
        </div>
        <!-- look-img -->
        <div class="popup look-img">
            <div class="look-img__container">
                <h3 class="look-img__title">Название</h3>
                <img src="<%=require('./images/dombay.png')%>" class="look-img__img" alt="пейзаж">
                <button class="popup__btn-close look-img__btn-close x-btn" type="button"></button>
            </div>
        </div>
    </div>
</body>

</html>
